<!DOCTYPE html>

<body>
    <h1>var declarations are globally scoped or function/locally scoped.</h1>
    <h2>The scope is global when a var variable is declared outside a function and iside function.
        

    </h2>
    <h3>
        var can be updated or re-declared.
    </h3>
    <script>
         var x= 7;
         var y="hello";
         console.log(x);
         console.log(y);

     </script>
     <h1>Variables declared with the const maintain constant values.</h1>
     <h2>
        const cannot be updated or re-declared.
     </h2>
     <script>
       const country="India";
       console.log(country);
     </script>
</body>
</html>
