<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i,result;
        let n=prompt("Enter Number");
        console.log("Input :",n);
        for(i = 1; i < n; i++)
        {
           result= (n*i);
           document.writeln(`${n} * ${i} : ${result} \n`);
           document.write("<br>");
        }
    </script>
</body>
</html>
